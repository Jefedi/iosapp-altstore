name: üöÄ Auto Release & Deploy

# Permissions required for the workflow
permissions:
  contents: write
  actions: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
    paths:
      - 'config.json'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without version change'
        required: false
        default: 'false'

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-changed: ${{ steps.check-version.outputs.changed }}
      build-needed: ${{ steps.check-version.outputs.build-needed }}
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: üìñ Get Current Version
      id: get-version
      run: |
        VERSION=$(cat config.json | jq -r '.app.version')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "üì± Current version: $VERSION"

    - name: üîç Check Version Change
      id: check-version
      run: |
        VERSION="${{ steps.get-version.outputs.version }}"
        
        # Check if this tag already exists
        if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
          echo "‚ö†Ô∏è Tag v$VERSION already exists"
          CHANGED="false"
          BUILD_NEEDED="false"
        else
          # Check if config.json was modified in this push
          if git diff HEAD~1 HEAD --name-only | grep -q "config.json"; then
            echo "‚úÖ config.json was modified and version is new"
            CHANGED="true"
            BUILD_NEEDED="true"
          elif [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "üîÑ Force build requested"
            CHANGED="true"  
            BUILD_NEEDED="true"
          else
            echo "‚ÑπÔ∏è No version change detected"
            CHANGED="false"
            BUILD_NEEDED="false"
          fi
        fi
        
        echo "changed=$CHANGED" >> $GITHUB_OUTPUT
        echo "build-needed=$BUILD_NEEDED" >> $GITHUB_OUTPUT

  build-ios:
    runs-on: macos-latest
    needs: detect-version
    if: needs.detect-version.outputs.build-needed == 'true'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: üçé Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: üîç Show Available Xcode Versions
      run: |
        echo "Available Xcode versions:"
        ls /Applications/ | grep Xcode
        xcode-select -p
        xcodebuild -version

    - name: üìñ Load Configuration
      id: config
      run: |
        APP_NAME=$(cat config.json | jq -r '.app.name')
        VERSION=$(cat config.json | jq -r '.app.version')
        BUNDLE_ID=$(cat config.json | jq -r '.app.bundleId')
        
        echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT  
        echo "bundle-id=$BUNDLE_ID" >> $GITHUB_OUTPUT

    - name: üîß Update Xcode Project Version
      run: |
        VERSION="${{ steps.config.outputs.version }}"
        
        # Install xcpretty for better build output
        gem install xcpretty
        
        # Update MARKETING_VERSION in project.pbxproj
        sed -i '' "s/MARKETING_VERSION = [^;]*/MARKETING_VERSION = $VERSION/g" JAPP.xcodeproj/project.pbxproj
        
        echo "‚úÖ Updated Xcode project to version $VERSION"
        
        # Show current project settings
        echo "Current project configuration:"
        grep -A 5 -B 5 "MARKETING_VERSION" JAPP.xcodeproj/project.pbxproj

    - name: üì¶ Build Archive
      run: |
        echo "Building JAPP version ${{ steps.config.outputs.version }}"
        echo "Bundle ID: ${{ steps.config.outputs.bundle-id }}"
        
        # Create build directory
        mkdir -p build
        
        # Build with more permissive settings for GitHub Actions
        set -o pipefail
        xcodebuild -project JAPP.xcodeproj \
          -scheme JAPP \
          -configuration Release \
          -archivePath build/JAPP.xcarchive \
          -sdk iphoneos \
          -destination generic/platform=iOS \
          -allowProvisioningUpdates \
          DEVELOPMENT_TEAM="" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          PROVISIONING_PROFILE_SPECIFIER="" \
          archive | xcpretty

    - name: üì± Export IPA  
      run: |
        echo "Exporting IPA..."
        
        # Create a more permissive export options plist
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string>-</string>
            <key>provisioningProfiles</key>
            <dict/>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/JAPP.xcarchive \
          -exportPath build/ \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates | xcpretty || {
            echo "Export failed, trying alternative method..."
            
            # Alternative: try to extract IPA manually from archive
            cd build/JAPP.xcarchive/Products/Applications/
            zip -r ../../../JAPP.ipa JAPP.app/
            cd ../../../
          }

    - name: üîç Find IPA File
      id: find-ipa
      run: |
        echo "Searching for IPA files in build directory..."
        find build -name "*.ipa" -ls || true
        
        # Try multiple possible locations
        IPA_PATH=""
        if [ -f "build/JAPP.ipa" ]; then
          IPA_PATH="build/JAPP.ipa"
        elif [ -f "build/Apps/JAPP.ipa" ]; then
          IPA_PATH="build/Apps/JAPP.ipa"
        else
          IPA_PATH=$(find build -name "*.ipa" -type f | head -1)
        fi
        
        if [ -z "$IPA_PATH" ] || [ ! -f "$IPA_PATH" ]; then
          echo "‚ùå No IPA file found, checking build directory structure:"
          find build -type f -name "*.app" -o -name "*.ipa" || true
          ls -la build/ || true
          
          # Try to find .app and create IPA manually
          APP_PATH=$(find build -name "JAPP.app" -type d | head -1)
          if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
            echo "Found .app bundle, creating IPA manually..."
            mkdir -p build/Payload
            cp -r "$APP_PATH" build/Payload/
            cd build
            zip -r JAPP.ipa Payload/
            cd ..
            IPA_PATH="build/JAPP.ipa"
          else
            echo "‚ùå No .app bundle found either"
            exit 1
          fi
        fi
        
        echo "ipa-path=$IPA_PATH" >> $GITHUB_OUTPUT
        echo "ipa-name=$(basename $IPA_PATH)" >> $GITHUB_OUTPUT
        
        # Get file size
        SIZE=$(stat -f%z "$IPA_PATH" 2>/dev/null || stat -c%s "$IPA_PATH" 2>/dev/null || echo "0")
        echo "ipa-size=$SIZE" >> $GITHUB_OUTPUT
        
        SIZE_MB=$(( SIZE / 1024 / 1024 ))
        echo "‚úÖ Found IPA: $IPA_PATH (${SIZE_MB} MB)"

    - name: üì§ Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JAPP-${{ steps.config.outputs.version }}-IPA
        path: ${{ steps.find-ipa.outputs.ipa-path }}
        retention-days: 30

  create-release:
    runs-on: ubuntu-latest
    needs: [detect-version, build-ios]
    if: always() && needs.detect-version.outputs.build-needed == 'true' && needs.build-ios.result == 'success'
    permissions:
      contents: write
      actions: read

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: üìñ Load Configuration
      id: config
      run: |
        APP_NAME=$(cat config.json | jq -r '.app.name')
        VERSION=$(cat config.json | jq -r '.app.version')
        DISPLAY_NAME=$(cat config.json | jq -r '.app.displayName')
        VERSION_DESC=$(cat config.json | jq -r '.descriptions.version')
        LONG_DESC=$(cat config.json | jq -r '.descriptions.long')
        DEVELOPER=$(cat config.json | jq -r '.app.developer')
        
        echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "display-name=$DISPLAY_NAME" >> $GITHUB_OUTPUT
        
        # Escape multiline strings for GitHub Actions
        {
          echo "version-desc<<EOF"
          echo "$VERSION_DESC"
          echo "EOF"
        } >> $GITHUB_OUTPUT
        
        {
          echo "long-desc<<EOF" 
          echo "$LONG_DESC"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: üì• Download IPA Artifact
      uses: actions/download-artifact@v4
      with:
        name: JAPP-${{ steps.config.outputs.version }}-IPA
        path: ./artifacts/

    - name: üîç Verify IPA Download
      run: |
        echo "Downloaded artifacts:"
        ls -la ./artifacts/
        
        IPA_FILE=$(find ./artifacts/ -name "*.ipa" | head -1)
        if [ -z "$IPA_FILE" ]; then
          echo "‚ùå No IPA file found in artifacts"
          exit 1
        fi
        
        echo "Found IPA: $IPA_FILE"
        SIZE=$(stat -c%s "$IPA_FILE" 2>/dev/null || stat -f%z "$IPA_FILE" 2>/dev/null)
        SIZE_MB=$(( SIZE / 1024 / 1024 ))
        echo "IPA size: ${SIZE_MB} MB"

    - name: üè∑Ô∏è Create Release Notes
      id: release-notes
      run: |
        VERSION="${{ steps.config.outputs.version }}"
        DISPLAY_NAME="${{ steps.config.outputs.display-name }}"
        
        cat > release_notes.md << EOF
        # $DISPLAY_NAME - Version $VERSION
        
        ${{ steps.config.outputs.version-desc }}
        
        ## üì¶ Installation
        
        ### Via AltStore Source
        1. Ajoutez la source dans AltStore :
           \`\`\`
           https://raw.githubusercontent.com/${{ github.repository }}/main/altstore-source.json
           \`\`\`
        2. Installez ${{ steps.config.outputs.app-name }} depuis l'onglet Browse
        
        ### Installation directe
        1. T√©l√©chargez le fichier IPA ci-dessous
        2. Installez avec AltStore, Sideloadly ou tout autre outil de sideloading
        
        ## üì± Caract√©ristiques
        - **Version** : $VERSION
        - **iOS minimum** : 17.0+
        - **Bundle ID** : $(cat config.json | jq -r '.app.bundleId')
        
        ## üîó Liens utiles
        - [Page web du projet]($(cat config.json | jq -r '.urls.website'))
        - [Code source](https://github.com/${{ github.repository }})
        - [Source AltStore](https://raw.githubusercontent.com/${{ github.repository }}/main/altstore-source.json)
        
        ---
        D√©velopp√© par ${{ steps.config.outputs.display-name }} avec ‚ù§Ô∏è
        EOF

    - name: üóëÔ∏è Delete Existing Release (if exists)
      continue-on-error: true
      run: |
        VERSION="${{ steps.config.outputs.version }}"
        
        # Check if release exists
        if gh release view "v$VERSION" >/dev/null 2>&1; then
          echo "‚ö†Ô∏è Release v$VERSION already exists, deleting..."
          gh release delete "v$VERSION" --yes --cleanup-tag || true
          sleep 5  # Wait a bit for GitHub to process the deletion
        else
          echo "‚úÖ Release v$VERSION does not exist yet"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üöÄ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.config.outputs.version }}
        name: ${{ steps.config.outputs.display-name }} v${{ steps.config.outputs.version }}
        body_path: release_notes.md
        files: ./artifacts/*.ipa
        draft: false
        prerelease: false
        make_latest: true
        fail_on_unmatched_files: true
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ‚úÖ Verify Release Creation
      run: |
        VERSION="${{ steps.config.outputs.version }}"
        
        # Wait a bit for the release to be fully created
        sleep 10
        
        # Verify the release exists
        if gh release view "v$VERSION" >/dev/null 2>&1; then
          echo "‚úÖ Release v$VERSION created successfully"
          gh release view "v$VERSION" --json url,assets | jq -r '.url'
        else
          echo "‚ùå Failed to verify release creation"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-configs:
    runs-on: ubuntu-latest
    needs: [detect-version, create-release]
    if: always() && needs.create-release.result == 'success'
    permissions:
      contents: write
      actions: read

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: üîÑ Pull Latest Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Auto-Update"
        git pull origin main --rebase || true

    - name: üìñ Load Configuration & Update Date
      run: |
        # Update release date to current date
        CURRENT_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Update config.json with new date
        jq --arg date "$CURRENT_DATE" '.release.date = $date' config.json > config.json.tmp
        mv config.json.tmp config.json

    - name: üîÑ Update JSON Files
      run: |
        # Read config
        APP_NAME=$(cat config.json | jq -r '.app.name')
        VERSION=$(cat config.json | jq -r '.app.version')
        BUNDLE_ID=$(cat config.json | jq -r '.app.bundleId')
        DEVELOPER=$(cat config.json | jq -r '.app.developer')
        SUBTITLE=$(cat config.json | jq -r '.app.subtitle')
        VERSION_DATE=$(cat config.json | jq -r '.release.date')
        VERSION_DESC=$(cat config.json | jq -r '.descriptions.versionInitial')
        LONG_DESC=$(cat config.json | jq -r '.descriptions.long')
        ICON_URL=$(cat config.json | jq -r '.urls.icon')
        TINT_COLOR=$(cat config.json | jq -r '.app.tintColor')
        SIZE=$(cat config.json | jq -r '.app.size')
        IPA_URL=$(cat config.json | jq -r '.urls.ipaDownload')
        SCREENSHOT1=$(cat config.json | jq -r '.urls.screenshots.screenshot1')
        SCREENSHOT2=$(cat config.json | jq -r '.urls.screenshots.screenshot2')
        SCREENSHOT3=$(cat config.json | jq -r '.urls.screenshots.screenshot3')
        VERSION_FULL_DESC=$(cat config.json | jq -r '.descriptions.version')
        NEWS_TITLE=$(cat config.json | jq -r '.release.title')
        NEWS_CAPTION=$(cat config.json | jq -r '.release.caption')
        PATREON=$(cat config.json | jq -r '.social.patreon')
        DISCORD=$(cat config.json | jq -r '.social.discord')
        TWITTER=$(cat config.json | jq -r '.social.twitter')
        
        # Update manifest.json
        jq --arg name "$APP_NAME" \
           --arg bundleId "$BUNDLE_ID" \
           --arg developer "$DEVELOPER" \
           --arg subtitle "$SUBTITLE" \
           --arg version "$VERSION" \
           --arg versionDate "$VERSION_DATE" \
           --arg versionDesc "$VERSION_DESC" \
           --arg downloadURL "$IPA_URL" \
           --arg localizedDesc "$LONG_DESC" \
           --arg iconURL "$ICON_URL" \
           --arg tintColor "$TINT_COLOR" \
           --argjson size "$SIZE" \
           --arg screenshot1 "$SCREENSHOT1" \
           --arg screenshot2 "$SCREENSHOT2" \
           '{
             "name": $name,
             "bundleIdentifier": $bundleId,
             "developerName": $developer,
             "subtitle": $subtitle,
             "version": $version,
             "versionDate": $versionDate,
             "versionDescription": $versionDesc,
             "downloadURL": $downloadURL,
             "localizedDescription": $localizedDesc,
             "iconURL": $iconURL,
             "tintColor": $tintColor,
             "size": $size,
             "screenshotURLs": [$screenshot1, $screenshot2],
             "permissions": [{
               "type": "background-fetch",
               "usageDescription": "Pas de permissions sp√©ciales requises."
             }],
             "appPermissions": {
               "entitlements": [{"name": "com.apple.security.app-sandbox"}],
               "privacy": {}
             }
           }' > manifest.json
        
        # Update altstore-source.json
        jq --arg name "$APP_NAME" \
           --arg bundleId "$BUNDLE_ID" \
           --arg sourceURL "https://raw.githubusercontent.com/${{ github.repository }}/main/altstore-source.json" \
           --arg developer "$DEVELOPER" \
           --arg subtitle "$SUBTITLE" \
           --arg version "$VERSION" \
           --arg versionDate "$VERSION_DATE" \
           --arg versionDesc "$VERSION_FULL_DESC" \
           --arg downloadURL "$IPA_URL" \
           --arg localizedDesc "$LONG_DESC" \
           --arg iconURL "$ICON_URL" \
           --arg tintColor "$TINT_COLOR" \
           --argjson size "$SIZE" \
           --arg screenshot1 "$SCREENSHOT1" \
           --arg screenshot2 "$SCREENSHOT2" \
           --arg screenshot3 "$SCREENSHOT3" \
           --arg newsTitle "$NEWS_TITLE" \
           --arg newsCaption "$NEWS_CAPTION" \
           --arg patreon "$PATREON" \
           --arg discord "$DISCORD" \
           --arg twitter "$TWITTER" \
           '{
             "name": ($name + " Store"),
             "identifier": ($bundleId + ".source"),
             "sourceURL": $sourceURL,
             "apps": [{
               "name": $name,
               "bundleIdentifier": $bundleId,
               "developerName": $developer,
               "subtitle": $subtitle,
               "version": $version,
               "versionDate": $versionDate,
               "versionDescription": $versionDesc,
               "downloadURL": $downloadURL,
               "localizedDescription": $localizedDesc,
               "iconURL": $iconURL,
               "tintColor": $tintColor,
               "size": $size,
               "beta": false,
               "screenshots": [$screenshot1, $screenshot2, $screenshot3],
               "permissions": [{"type": "none", "usageDescription": ($name + " ne n√©cessite aucune permission sp√©ciale pour fonctionner.")}],
               "appPermissions": {}
             }],
             "news": [{
               "title": $newsTitle,
               "identifier": (($name | ascii_downcase) + "-v" + $version + "-release"),
               "caption": $newsCaption,
               "tintColor": $tintColor,
               "date": $versionDate,
               "notify": false,
               "url": ("https://github.com/${{ github.repository }}/releases/tag/v" + $version)
             }],
             "userInfo": {
               "patreonURL": $patreon,
               "discordURL": $discord,
               "twitterURL": $twitter
             }
           }' > altstore-source.json

    - name: üì§ Commit Updated Files
      run: |
        # Check if there are any changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "‚ÑπÔ∏è No changes to commit"
          exit 0
        fi
        
        git add config.json manifest.json altstore-source.json
        
        # Try to commit
        if git commit -m "ü§ñ Auto-update configs for v${{ needs.detect-version.outputs.version }}
        
        - Updated release date to $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - Regenerated manifest.json with latest metadata
        - Regenerated altstore-source.json with updated URLs
        - Synchronized all configuration files"; then
          
          # Try to push with retry logic
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ Successfully pushed changes"
              break
            else
              echo "‚ö†Ô∏è Push failed, attempt $i/3"
              if [ $i -lt 3 ]; then
                sleep 5
                git pull origin main --rebase || true
              else
                echo "‚ùå Failed to push after 3 attempts"
                exit 1
              fi
            fi
          done
        else
          echo "‚ÑπÔ∏è Nothing to commit or commit failed"
        fi

    - name: ‚úÖ Workflow Complete
      run: |
        echo "üéâ Deployment complete!"
        echo "üì± Version: v${{ needs.detect-version.outputs.version }}"
        echo "üîó Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.detect-version.outputs.version }}"
        echo "üè™ AltStore: The app will be available in AltStore within minutes"