name: Build and Release JAPP

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
      
    - name: Build Archive
      run: |
        set -eo pipefail
        xcodebuild -project JAPP.xcodeproj \
                   -scheme JAPP \
                   -destination generic/platform=iOS \
                   -archivePath $PWD/build/JAPP.xcarchive \
                   archive \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO
                   
    - name: Export IPA (Development)
      run: |
        set -eo pipefail
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/JAPP.xcarchive \
                   -exportOptionsPlist ExportOptionsDev.plist \
                   -exportPath $PWD/build \
                   -allowProvisioningUpdates
                   
    - name: Create Release Directory
      run: |
        mkdir -p release
        find build -name "*.ipa" -exec cp {} release/JAPP.ipa \;
        
    - name: Generate App Info
      run: |
        echo "Build Date: $(date)" > release/build_info.txt
        echo "Commit: ${{ github.sha }}" >> release/build_info.txt
        echo "Branch: ${{ github.ref }}" >> release/build_info.txt
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JAPP-${{ github.run_number }}
        path: |
          release/
          build/*.xcarchive
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: JAPP ${{ github.ref_name }}
